# Tell Quarkus to use a non-default database kind
quarkus.datasource.db-kind=other

# Manually specify the SQLite JDBC driver class
quarkus.datasource.jdbc.driver=org.sqlite.JDBC

# Provide the connection URL to your SQLite database file
quarkus.datasource.jdbc.url=jdbc:sqlite:database.db

# Configure Hibernate ORM to automatically create/update the database schema
quarkus.hibernate-orm.dialect=org.hibernate.community.dialect.SQLiteDialect
quarkus.hibernate-orm.database.generation=update

# Enable CORS to allow requests from the Angular dev server (e.g., http://localhost:4200)
quarkus.http.cors=true
